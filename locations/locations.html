<div class="row">
    <div class="col-sm-10">
        <h1>{{locations.title}}</h1>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-success float-right create-button" uib-tooltip="Create new location"
                ui-sref="cuSpaFe.locations.new">
            <span class="fa fa-plus"></span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-responsive">
            <thead>
            <th>Name</th>
            <th>Address</th>
            <th class="text-right">Actions</th>
            </thead>
            <tbody>
            <tr ng-repeat="location in locations.locations">
                <td ng-bind="location.name"></td>
                <td ng-bind="location.address"></td>
                <td class="text-right">
                    <button class="btn btn-default" uib-tooltip="Edit" ui-sref="cuSpaFe.locations.edit({locationId: location.id})">
                        <span class="fa fa-pencil-square-o"></span>
                    </button>
                    <button class="btn btn-danger" uib-tooltip="Delete" ng-click="locations.deleteLocation(location.id)">
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div cu-pagination="locations.paginationData" cu-search="locations.search()"></div>
