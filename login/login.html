<div class="row login-container">
    <div class="col-sm-6 col-sm-offset-3">

        <form class="form-horizontal" ng-submit="login.login()" autocomplete="off">

            <div class="form-group">
                <label class="col-sm-12" for="email">Email:</label>
                <div class="col-sm-12">
                    <input type="email" id="email" class="form-control" ng-model="login.credentials.email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-12" for="password">Password:</label>
                <div class="col-sm-12">
                    <input type="password" id="password" class="form-control" ng-model="login.credentials.password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success pull-right">Login</button>
                </div>
            </div>

        </form>

    </div>
</div>
