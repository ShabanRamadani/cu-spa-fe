<div class="row">
    <div class="col-sm-10">
        <h1>{{events.title}}</h1>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-success float-right create-button" uib-tooltip="Create new event"
                ui-sref="cuSpaFe.events.new">
            <span class="fa fa-plus"></span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-responsive">
            <thead>
            <th>Title</th>
            <th>Speaker</th>
            <th>Location</th>
            <th class="text-right">Actions</th>
            </thead>
            <tbody>
            <tr ng-repeat="event in events.events">
                <td ng-bind="event.title"></td>
                <td ng-bind="event.speaker.first_name + ' ' + event.speaker.last_name"></td>
                <td ng-bind="event.location.name"></td>
                <td class="text-right">
                    <button class="btn btn-default" uib-tooltip="Edit"
                            ui-sref="cuSpaFe.events.edit({eventId: event.id})">
                        <span class="fa fa-pencil-square-o"></span>
                    </button>
                    <button class="btn btn-danger" uib-tooltip="Delete" ng-click="events.deleteEvent(event.id)">
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div cu-pagination="events.paginationData" cu-search="events.search()"></div>
